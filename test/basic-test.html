<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../sof-timeline.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <sof-timeline access_token="f0J2pZBcOfvzHsZ*(8ohTg))" key="XGiATUM3eJCNfJviQBxefw((" site="stackoverflow"></sof-timeline>

    <script>
      var element = document.querySelector('sof-timeline');
      var access_token = 'f0J2pZBcOfvzHsZ*(8ohTg))';
      var key = 'XGiATUM3eJCNfJviQBxefw((';
      var site = 'stackoverflow';

      suite('<sof-timeline>', function() {

        test('defines the access_token, site and key properties', function() {
          assert.equal(element.access_token, access_token);
          assert.equal(element.key, key);
          assert.equal(element.site, site);

        });

        test('check iron ajax request params', function() {
          var params = {access_token: access_token, key: key, site:site}
          // TESTING PROPERTY 
          assert.equal(element._requestEventsParams.access_token, params.access_token);
          assert.equal(element._requestEventsParams.key, params.key);
          assert.equal(element._requestEventsParams.site, params.site);

          //TESTING PARAMS VALUES OF IRON AJAX
          assert.equal(element.$.requestEvent.params.access_token, params.access_token);
          assert.equal(element.$.requestEvent.params.key, params.key);
          assert.equal(element.$.requestEvent.params.site, params.site);
        });

        /*        test('fires lasers', function(done) {
          element.addEventListener('sof-timeline-lasers', function(event) {
            assert.equal(event.detail.sound, 'Pew pew!');
            done();
          });
          element.fireLasers();
        });*/

      });
    </script>

  </body>
</html>
