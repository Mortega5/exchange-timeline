<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../exchange-timeline.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="test">
      <exchange-timeline>
      </exchange-timeline>
    </test-fixture>
    <script>
      var timeline;

      var valid_access_token = 'f0J2pZBcOfvzHsZ*(8ohTg))';
      var valid_key = 'XGiATUM3eJCNfJviQBxefw((';
      var valid_site = 'stackoverflow';

      var invalid_access_token = 'fake_access_token';
      var invalid_key = 'fake_key';
      var invalid_site = 'fake_site';

      suite('test with correct key, access_token and site', function() {
        setup(function(){
          timeline = document.querySelector('exchange-timeline');
          timeline.access_token = valid_access_token;
          timeline.key = valid_key;
          timeline.site = valid_site;
        });
        test('defines the access_token, site and key properties', function() {
          assert.equal(timeline.access_token, valid_access_token);
          assert.equal(timeline.key, valid_key);
          assert.equal(timeline.site, valid_site);
        });
        test('check if the search bar can be opened and closed', function(){
          assert.isTrue(timeline.$.searchBar.hidden);
          timeline.openSearch();
          assert.isDefined(timeline.$.searchBar);
          assert.isFalse(timeline.$.searchBar.hidden);
          timeline.closeSearch({detail:"test"});
          assert.isTrue(timeline.$.searchBar.hidden);
        });
      });

            assert.equal(event.detail.sound, 'Pew pew!');
            done();
          });
          element.fireLasers();
        });*/
    </script>

  </body>
